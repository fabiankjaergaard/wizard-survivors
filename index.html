    <link rel="stylesheet" href="styles/main.css">
    <!-- React CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <script src="src/utils/gamestate.js"></script>

    <script src="src/entities/healer.js"></script>
    <script src="src/entities/swarm.js"></script>

    <script src="src/weapons/orbitingorb.js"></script>
    <script src="src/weapons/homingmissile.js"></script>
    <script src="src/weapons/tornado.js"></script>

    <script src="src/weapons/shadowclone.js"></script>

    <script src="src/core/progression.js"></script>
    <script src="src/core/rendering.js"></script>
    <script src="src/core/gameloop.js"></script>

    <script type="text/babel" src="src/components/constants.jsx"></script>
